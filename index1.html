  <title>Contoh Menu Navigasi Klikable</title>
  <style>
    
 body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("milky-way-new-zealand-night-sky-nightscape-402644.jpg");
  background-size: cover;
}

    /* Navbar dasar */
    .navbar {
      background: #0b74da;
      padding: 12px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      font-weight: 700;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: 500;
      display: inline-block;
    }

    .nav-links a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      border-radius: 6px;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

  .hero {
  position: relative;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  text-align: center;
  height: 100vh;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  transform: translateY(-50px); /* ⬆️ Naikkan teks hero 50px */
}


.hero::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.4);
  z-index: 1;
}
.hero * {
  position: justify;
  z-index: 2;
}

    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    /* Section Title */
    .section {
      padding: 10px 40px;
    }

    .section h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #ffffff;
      border-bottom: 2px solid #ffffff;
      display: inline-block;
      padding-bottom: 5px;
    }
    /* Cards */
 .cards {
  position: relative;
  z-index: 3;
  display: flex;
  flex-wrap: wrap;       /* biar bisa lebih dari 1 baris */
  justify-content: center; /* semua card rata tengah */
  gap: 20px;
  margin: -110px auto 20px;
  max-width: 1000px;
  padding: 0 15px;
}

.card {
  flex: 1 1 200px;        /* fleksibel, minimal 200px */
  max-width: 220px;       /* biar ukurannya pas */
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  text-align: center;
  transition: transform 0.3s;
  text-decoration: none;  /* hilangkan underline */
  color: inherit;         /* teks tetap hitam */
  display: block;         /* penting: supaya <a> jadi block */
}
.card:hover {
  transform: translateY(-6px);
}
.card-header {
  width: 100%;
  height: auto;
  overflow: hidden;  /* biar rapi */
}

.card-header img {
  width: 100%;   /* foto ikut lebar card */
  height: auto;  /* tinggi menyesuaikan */
  display: block;
  object-fit: contain; /* jaga proporsi tanpa terpotong */
}
/* Card pertama */
.cards .card:nth-child(1) .card-header {
  background-image: url("foto1.jpg");
}

/* Card kedua */
.cards .card:nth-child(2) .card-header {
  background-image: url("foto2.jpg");
}

/* Card ketiga */
.cards .card:nth-child(3) .card-header {
  background-image: url("foto3.jpg");
}

.cards .card:nth-child(4) .card-header {
  background-image: url("foto4.jpg");
}

.cards .card:nth-child(5) .card-header {
  background-image: url("foto.jpg");
}
.card-body {
  padding: 15px;
}

.card-body h3 {
  font-size: 16px;
  margin: 0;
  color: #000;
}
  .cards a.card {
  flex: 1 1 250px;
  max-width: 250px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s;
  text-decoration: none;  /* hilangkan garis bawah link */
  color: inherit;         /* biar teks tetap hitam */
  display: block;         /* biar ukuran sama kayak div */
}

.cards a.card:hover {
  transform: translateY(-6px);
}


  </style>
