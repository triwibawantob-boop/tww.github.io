<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Volume Balok</title>
  <style>
    /* ðŸŒ… Background penuh */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("pexels-mack-kamp-644644-1449455.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    /* Efek gelap lembut agar teks terbaca */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* ðŸ”¹ Navbar */
    header {
      background: rgba(54, 54, 54, 0.35);
      padding: 12px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .brand {
      font-weight: 700;
      color: white;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: 500;
    }

    .nav-links a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* ðŸ”¹ Dropdown */
    .dropdown {
      position: relative;
      display: flex;
      align-items: center;
    }

    .dropdown > a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: 500;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 3;
      border-radius: 8px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      border-radius: 6px;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ðŸ”¹ Tampilan kartu */
    .container {
      margin-top: 120px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      color: #222;
      border: none;
    }

    .card h3 {
      color: #111;
      font-weight: 600;
    }

    label {
      color: #111;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #111;
    }

    #hasil {
      color: #007bff;
      font-weight: bold;
    }
  </style>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ðŸ”¹ Navbar -->
  <header>
    <div class="brand">Bayu Agung Triwibawanto</div>
    <nav class="nav-links">
      <a href="index1.html">Beranda</a>
      <a href="index (5).html">Jadwal</a>
      <a href="index (4).html">Tentang Saya</a>
      <div class="dropdown">
        <a href="#">Menghitung â–¾</a>
        <div class="dropdown-content">
          <a href="index (6).html">Luas</a>
          <a href="index (3).html">Volume</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- ðŸ”¹ Form hitung volume balok -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Hitung Volume Balok</h3>
            <form id="volumeForm">
              <div class="mb-3">
                <label for="panjang" class="form-label">Panjang</label>
                <input type="number" class="form-control" id="panjang" placeholder="Masukkan panjang (cm)" required>
              </div>
              <div class="mb-3">
                <label for="lebar" class="form-label">Lebar</label>
                <input type="number" class="form-control" id="lebar" placeholder="Masukkan lebar (cm)" required>
              </div>
              <div class="mb-3">
                <label for="tinggi" class="form-label">Tinggi</label>
                <input type="number" class="form-control" id="tinggi" placeholder="Masukkan tinggi (cm)" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Hitung Volume</button>
            </form>

            <div class="mt-4 text-center">
              <h5>Hasil:</h5>
              <p id="hasil" class="fw-bold fs-4">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    document.getElementById("volumeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const panjang = parseFloat(document.getElementById("panjang").value);
      const lebar = parseFloat(document.getElementById("lebar").value);
      const tinggi = parseFloat(document.getElementById("tinggi").value);

      if (panjang > 0 && lebar > 0 && tinggi > 0) {
        const volume = panjang * lebar * tinggi;
        document.getElementById("hasil").textContent = volume + " cmÂ³";
      } else {
        document.getElementById("hasil").textContent = "Masukkan angka yang valid!";
      }
    });
  </script>
</body>
</html>
